<div class="card-container shadow-box">
  <div class="card-logo">
    <app-logo-white logoWidth="120" />
  </div>

  <div class="card-middle">
    <img src="../../../assets/chip.png" width="60px">
    <div>
      <p>{{accountData.card.number[0]}}</p>
      <p>{{accountData.card.number[1]}}</p>
      <p>{{accountData.card.number[2]}}</p>
      <p>{{accountData.card.number[3]}}</p>
    </div>
  </div>
  <div class="card-footer">
    <p>Ola! {{accountData.name}}</p>
    <p>AG {{accountData.account.agency}}</p>
    <p>CC {{accountData.account.number}}</p>
  </div>

  <div class="card-limit">
    <p>Limit: R${{accountData.card.limit}}</p>
  </div>
</div>
